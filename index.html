<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 class="heading">freeCodeCamp Survey Form</h1>
    <p class="sub-heading">Thank you for taking the time to help us improve the platform</p>
    <div class="wrapper">
     <form action="#" >
         <div class="form-group">
             <label for="name">Name</label>
             <input type="text" name="name" id="name" class="form-control">
         </div>
         <div class="form-group">
             <label for="email">Email</label>
             <input type="email" name="email" id="email" class="form-control">
         </div>
         <div class="form-group">
             <label for="age">Age(Optional)</label>
             <input type="number" name="" id="" class="form-control">
         </div>
         <div class="form-group">
            <label for="">Which option best describes your current role?</label>
            <select name="" id="" class="form-control">
                <option value="" >Select Current Role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer Not to Say</option>
                <option value="">Other</option>
            </select>
         </div>
         <div class="form-group">
             <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
             <label><input type="radio" name="recommend" id=""> Defenitely</label>
             <label><input type="radio" name="recommend" id="">Maybe</label>
             <label><input type="radio" name="recommend" id="">Not Sure</label>
         </div>
         <div class="form-group">
            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="" class="form-control">
                <option value="" >Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
         </div>
         <div class="form-group">
             <label for="">What would you like to see improved? (Check all that apply)</label>
             <label for=""><input type="checkbox" name="" id="">Front-end Projects</label>
             <label for=""><input type="checkbox" name="" id="">Back-end Projects</label>
             <label for=""><input type="checkbox" name="" id="">Data Visualization</label>
             <label for=""><input type="checkbox" name="" id="">Challenges</label>
             <label for=""><input type="checkbox" name="" id="">Open Source Community</label>
             <label for=""><input type="checkbox" name="" id="">Gitter help rooms</label>
             <label for=""><input type="checkbox" name="" id="">Videos</label>
             <label for=""><input type="checkbox" name="" id="">City Meetups</label>
             <label for=""><input type="checkbox" name="" id="">Wiki</label>
             <label for=""><input type="checkbox" name="" id="">Forum</label>
             <label for=""><input type="checkbox" name="" id="">Additional Courses</label>
         </div>
         <div class="form-group">
             <label for="comments">Any comments or suggestions?</label>
             <textarea name="comments" id="" cols="30" rows="10" class="form-control"></textarea>
         </div>
        <div class="form-group">
            <button class="form-control" type="submit">Submit</button>
        </div>
     </form>   
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
