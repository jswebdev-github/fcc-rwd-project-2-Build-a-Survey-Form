<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="wrapper">
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form action="#" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="age" id="number-label">Age(Optional)</label>
            <input type="number" name="" id="number" class="form-control" required min="6" max="80" placeholder="Age">
        </div>
        <div class="form-group">
           <label for="">Which option best describes your current role?</label>
           <select name="" id="dropdown" class="form-control" required>
               <option value="" >Select Current Role</option>
               <option value="student">Student</option>
               <option value="fulltimejob">Full Time Job</option>
               <option value="fulltimelearner">Full Time Learner</option>
               <option value="prefernottosay">Prefer Not to Say</option>
               <option value="other">Other</option>
           </select>
        </div>
        <div class="form-group">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend" value="defenitely" id="" required> Defenitely</label>
            <label><input type="radio" name="recommend" value="maybe" id="">Maybe</label>
            <label><input type="radio" name="recommend" value="notsure" id="">Not Sure</label>
        </div>
        <div class="form-group">
           <label for="">What is your favorite feature of freeCodeCamp?</label>
           <select name="" id="" class="form-control" required>
               <option value="" >Select an option</option>
               <option value="">Challenges</option>
               <option value="">Projects</option>
               <option value="">Community</option>
               <option value="">Open Source</option>
           </select>
        </div>
        <div class="form-group">
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <label for=""><input type="checkbox" name="" id="" value="front-end-projects">Front-end Projects</label>
            <label for=""><input type="checkbox" name="" id="" value="back-end-projects">Back-end Projects</label>
            <label for=""><input type="checkbox" name="" id="" value="data-visualisation">Data Visualization</label>
            <label for=""><input type="checkbox" name="" id="" value="challenges">Challenges</label>
            <label for=""><input type="checkbox" name="" id="" value="open-source-community">Open Source Community</label>
            <label for=""><input type="checkbox" name="" id="" value="gitter-help-rooms">Gitter help rooms</label>
            <label for=""><input type="checkbox" name="" id="" value="videos">Videos</label>
            <label for=""><input type="checkbox" name="" id="" value="city-meetups">City Meetups</label>
            <label for=""><input type="checkbox" name="" id="" value="wiki">Wiki</label>
            <label for=""><input type="checkbox" name="" id="" value="forum">Forum</label>
            <label for=""><input type="checkbox" name="" id="" value="additional-courses">Additional Courses</label>
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
       <div class="form-group">
           <button id="submit" class="form-control" type="submit">Submit</button>
       </div>
    </form>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
